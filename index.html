    <script>
        var i = 0;
        var images = [];
        var time = 5000;

        //image list
        images[0] = 'Images/one.jpg';
        images[1] = 'Images/two.jpg';
        images[2] = 'Images/two.jpg';

        //change image
        function changeImg(){
            document.slide.src = images[i];
            if(i < images.length - 1){
                i++;
            }else{
                i = 0;
            }

            setTimeout("changeImg()", time);
        }
        window.onload = changeImg;
    </script>
